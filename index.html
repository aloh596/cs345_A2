</head>
<body>

    <!--Navigation bar-->
    <nav>
        <ul>

            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">About</a></li>
            <li><a href="index.html">Calculate</a></li>
           
            <li class = "nav-register-li">Login</li>

            <h3 id="company">Carbon Tiptoe!</h3>    
        </ul>    
    </nav>

    <div class = "main">

    <!-- Sourced from https://pixabay.com/vectors/earth-world-globe-map-planet-23546/ -->
    <img alt="Our special planet Earth" src="earth.png" >
        <h2 class = "footprint">
                Calculate Your Carbon Footprint!            
        <h2>
        <button class = "btn"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> Start</a></button>
    </div>




    <!--Registeration popup -->
    <div class="popUp" id="popUp">
        <div class="popUp-header">
        <div class="title">Registration form</div>
        <button onclick="closePopup()" class="close-button">&times;</button>
        </div>
        <div class="popUp-body">

            <div id="user">
                <h2>User Details</h2>

                <h4>Name</h4>
                <input type="text">

                <h4>Last name</h4>
                <input type="text">
                
                <h4>Username</h4>
                <input type="text">
                
                <h4>Password</h4>
                <input type="text">
            </div>

            <div id="addresses">
                <h2>Addresses</h2>

                <h4>Home Address</h4>
                <input type="text">

                <h4>Work Address</h4>
                <input type="text">
            </div>
            
            <div id="contacts">
                <h2>Contacts</h2>

                <h4>Mobile Number</h4>
                <input type="text">

                <h4>Email</h4>
                <input type="text">
            </div>
        </div>


        <button class = "submit">Submit</button>
    </div>

  <div id="overlay"></div>
</body>
